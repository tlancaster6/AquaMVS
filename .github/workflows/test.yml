name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: 1
      OPEN3D_CPU_RENDERING: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install PyTorch CPU
        run: pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install git-based prerequisites
        run: pip install -r requirements-prereqs.txt

      - name: Install package with dev dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ --cov=aquamvs --cov-report=xml --cov-report=term-missing -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Run benchmark tests
        run: pytest tests/benchmarks/ -m benchmark --timeout=120 -v
        continue-on-error: true

  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files
