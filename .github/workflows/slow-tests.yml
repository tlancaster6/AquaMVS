name: Slow Tests

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version'
        required: false
        default: '3.12'
      os:
        description: 'Operating system'
        required: false
        default: 'ubuntu-latest'

jobs:
  slow-test:
    runs-on: ${{ github.event.inputs.os || 'ubuntu-latest' }}

    env:
      PYTHONUNBUFFERED: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ github.event.inputs.python-version || '3.12' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python-version || '3.12' }}
          cache: 'pip'

      - name: Install PyTorch CPU
        run: pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install git-based prerequisites
        run: pip install -r requirements-prereqs.txt

      - name: Install package with dev dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run slow tests
        run: pytest tests/ -m slow --timeout=600 -v
