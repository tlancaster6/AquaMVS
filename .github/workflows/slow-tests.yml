name: Slow Tests

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        default: '3.12'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'
      os:
        description: 'Operating system to use'
        required: false
        default: 'ubuntu-latest'
        type: choice
        options:
          - 'ubuntu-latest'
          - 'windows-latest'

jobs:
  slow-test:
    runs-on: ${{ inputs.os || 'ubuntu-latest' }}
    timeout-minutes: 60

    env:
      PYTHONUNBUFFERED: 1
      OPEN3D_CPU_RENDERING: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version || '3.12' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.12' }}
          cache: 'pip'

      - name: Install PyTorch CPU
        run: pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu

      - name: Install git-based prerequisites
        run: pip install -r requirements-prereqs.txt

      - name: Install package with dev dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run slow tests
        run: pytest tests/ -m slow --timeout=600 -v
